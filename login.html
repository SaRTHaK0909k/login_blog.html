<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.logIt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
 

 /* Style for the body element */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: rgb(99, 139, 152);
}

/* Style for the header element */
header {
    background-color: #333;
    color: #fff;
    height: 60px;
    padding: 10px 20px;
}

/* Style for the nav element */
nav {
    display: flex;
}

/* Style for the ul element with class head1 */
ul.head1 {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
}

/* Style for the li element with class head2 */
li.head2 {
    margin: 0 10px;
}

/* Style for the li element with class left */
li.left {
    font-size: 24px;
    font-weight: bold;
}

/* Style for the li element with class right */
li.right {
    font-size: 18px;
}

/* Style for the a element */
a {
    color: #fff;
    text-decoration: none;
}

/* Style for the bg-img class */
.bg-img {
    background-image: url('https://i.pinimg.com/originals/e7/eb/75/e7eb75970ffed1e7b9dfab9607fd0b2a.jpg');
    background-size: cover;
    background-position: center;
    height: 500px;
}

/* Style for the container class */
.container {
    text-align: center;
    padding-top: 100px;
    color: #fff;
}

/* Style for the login-page class */
.login-page {
    width: 560px;
    margin: auto;
   
    
}

/* Style for the form class */
.form {
    position: relative;
    z-index: 1;
    background: #fff;
    max-width: 360px;
    margin: 20px;
    padding: 45px;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

/* Style for the input element */
input {
    font-family: "Roboto", sans-serif;
    outline: 0;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
}

/* Style for the button element */
button {
    font-family: "Roboto", sans-serif;
    text-transform: uppercase;
    outline: 0;
    background: #4CAF50;
    width: 100%;
    border: 0;
    padding: 15px;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
}

/* Style for the message class */
.message {
    margin: 15px 0 0;
    color: #b3b3b3;
    font-size: 12px;
}

/* Style for the a element inside the message class */
.message a {
    color: #4CAF50;
    text-decoration: none;
}

/* Style for the login-form class */
.login-form {
    display: block;
}

/* Style for the register-form class */
.register-form {
    display:none;
}

 button:hover{
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
 }

 


</style>
<body>
    <header>
        <nav>
            <ul class="head1">
                <li class="head2 left">B.logIt</li>
                <li class="head2 right"><a href="login.html">Login</a></li>
                <li class="head2 right"><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="bg-img">
        <div class="container">
            <h1>Welcome to B.logIt</h1>
            <p>Share your thoughts and ideas with the world</p>
        </div>
    </div>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <button>login</button>
                <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
            </form>
            <!-- <form class="register-form">
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <input type="email" placeholder="Email"/>
                <input type="tel" placeholder="Phone Number"/>
                <button>create</button>
                <p class="message">Already registered? <a href="login.html">Sign In</a></p>
            </form> -->
        </div>
    </div>
</body>
</html>
